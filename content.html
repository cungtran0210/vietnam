<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            color: #333;
        }
        header {
            width: 100%;
            background: url('header-bg.jpg') no-repeat center center/cover;
            padding: 60px 20px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .image-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .image-card:hover {
            transform: scale(1.05);
        }
        .image-card img {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vietnam</h1>
    </header>
    <div class="content">
        <div class="image-container">
            <div class="image-card">
                <img src="generated-image.jpg" alt="AI Generated Image">
            </div>
            <div class="image-card">
                <img src="imagine3.jpg" alt="AI Generated Image 1">
            </div>
            <div class="image-card">
                <img src="imagine1.jpg" alt="AI Generated Image 2">
        
        </div>
        <button class="button" onclick="window.location.href='index.html'">Back to Landing Page</button>
    </div>
</body>
</html>
